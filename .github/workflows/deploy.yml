name: Deploy Website
on:
  push:
    branches:
      - development

jobs:
  deploy_site:
    name: Deploy Website
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PUSH_ACCESS_TOKEN: ${{ secrets.PUSH_ACCESS_TOKEN }}
      GH_READONLY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PROJECT_USER_NAME: AndroidDagashi
      PROJECT_REPO_NAME: androiddagashi.github.io
    steps:
    - uses: actions/checkout@v1
      with:
        ref: development

    - uses: actions/setup-node@v1
      with:
        node-version: '12.13.1'

    - name: Setup git config
      run: sh ./.github/setup-git-config.sh

    - name: Restore cache
      id: restore-cache
      uses: actions/cache@v1
      with:
        path: node_modules
        key: yarn-deps-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          yarn-deps-

    - name: yarn install
      if: steps.cache-primes.outputs.cache-hit != 'true'
      run: |
        yarn policies set-version
        yarn install --frozen-lockfile

    - name: Generate website
      run: yarn generate

    - name: Push website
      run: sh ./.github/push-website.sh

    - name: Print debug info
      if: failure()
      run: |
        git remote
        git status

