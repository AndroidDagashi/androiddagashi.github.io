name: Deploy Website
on:
  workflow_dispatch:
  push:
    branches:
      - development

jobs:
  deploy_site:
    name: Deploy Website
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
      GH_READONLY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PROJECT_USER_NAME: AndroidDagashi
      PROJECT_REPO_NAME: androiddagashi.github.io

    steps:
      - uses: actions/checkout@v3
        with:
          ref: development
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: 'yarn'

      - name: yarn install
        run: yarn install

      - name: Generate website
        run: yarn site:generate

      - name: Deploy website
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PUSH_ACCESS_TOKEN }}
          publish_dir: ./packages/site/dist
          publish_branch: master
          force_orphan: true
          user_name: 'AndroidDagashi store staff'
          user_email: 'androiddagashi-bot@users.noreply.github.com'

      - name: Print debug info
        if: failure()
        run: |
          git remote
          git status
