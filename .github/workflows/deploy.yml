name: Deploy Website
on:
  workflow_dispatch:
  push:
    branches:
      - development

jobs:
  deploy_site:
    name: Deploy Website
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PUSH_ACCESS_TOKEN: ${{ secrets.PUSH_ACCESS_TOKEN }}
      GH_READONLY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PROJECT_USER_NAME: AndroidDagashi
      PROJECT_REPO_NAME: androiddagashi.github.io
    steps:
      - uses: actions/checkout@v2
        with:
          ref: development
          persist-credentials: false

      - uses: actions/setup-node@v2
        with:
          node-version: '14.17.3'

      - name: Setup git config
        run: sh ./.github/setup-git-config.sh

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: yarn install
        # if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Generate website
        run: yarn site:generate

      - name: Push website
        run: sh ./.github/push-website.sh

      - name: Print debug info
        if: failure()
        run: |
          git remote
          git status
