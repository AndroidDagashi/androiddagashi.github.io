name: Build Website
on:
  push:
    branches-ignore:
      - master
      - development
      - 'renovate/**'
  pull_request:

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14.16.1'

      - name: Restore cache
        id: restore-cache
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
          key: yarn-deps2-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-deps2-

      - name: yarn install
        if: steps.restore-cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Generate website
        run: yarn site:generate
