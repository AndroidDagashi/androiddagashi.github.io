name: Build Website
on:
  push:
    branches-ignore:
    - master
    - development
  pull_request:

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
    - uses: actions/checkout@v1
      with:
        ref: development

    - uses: actions/setup-node@v1
      with:
        node-version: '12.13.1'

    - name: Restore cache
      id: restore-cache
      uses: actions/cache@v1
      with:
        path: node_modules
        key: yarn-deps-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          yarn-deps-

    - name: yarn install
      if: steps.cache-primes.outputs.cache-hit != 'true'
      run: yarn install --frozen-lockfile

    - name: Generate website
      run: yarn generate
