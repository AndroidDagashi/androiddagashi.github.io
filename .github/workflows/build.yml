name: Build Website
on:
  push:
    branches-ignore:
      - master
      - development
      - 'renovate/**'
  pull_request:

jobs:
  build:
    name: Build Website
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'yarn'

      - name: Corepack
        run: corepack enable yarn

      - name: yarn install
        run: yarn install

      - name: Generate website
        run: yarn site:generate
